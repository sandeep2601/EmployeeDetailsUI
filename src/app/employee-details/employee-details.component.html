<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Join</th>
            <th>Designation</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empService.listEmployees">
            <td>{{emp.name}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.doj | date}}</td> <!-- or we can use formatted date as "date:'yyyy-MM-dd'"-->
            <td>{{emp.designation}}</td>
            <td>{{emp.age}}</td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Actions
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#" (click)="editEmployee(emp)">Edit</a></li>
                      <li><a class="dropdown-item" href="#" (click)="deleteEmployee(emp.id)">Delete</a></li>
                    </ul>
                  </div>
            </td>
        </tr>
    </tbody>
</table>
