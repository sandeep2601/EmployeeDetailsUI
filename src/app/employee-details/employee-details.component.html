<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Join</th>
            <th>Designation</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empService.listEmployees">
            <td>{{emp.name}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.doj | date}}</td> <!-- or we can use formatted date as "date:'yyyy-MM-dd'"-->
            <td>{{emp.designation}}</td>
            <td>{{emp.age}}</td>
        </tr>
    </tbody>
</table>
